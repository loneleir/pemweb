<!doctype html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Demo</title>

  </head>
  <body>

    <!--Navbar-->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Link</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                Dropdown
              </a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Action</a></li>
                <li><a class="dropdown-item" href="#">Another action</a></li>
                <li><hr class="dropdown-divider"></li>
                <li><a class="dropdown-item" href="#">Something else here</a></li>
              </ul>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled" aria-disabled="true">Disabled</a>
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>
        </div>
      </div>
    </nav>
    <!--end navbar-->

    <!--Profile-->
    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-lg-5">
          <div class="card mb-4">
            <div class="card-body text-center">
              <img src="../assets/logoueu.webp" alt="" class="rounded-circle img-fluid" style="width: 150px;">
              <h5 class="my-3">IRNA RISMAYANTI</h5>
              <p class="text-muted mb-1">Fakultas Ilmu Komputer</p>
              <p class="text-muted mb-4">Teknik Informatika</p>
              <div class="d-flex justify-content-center mb-2">
                <button type="button" class="btn btn-primary me-2">Jakarta</button>
                <button type="button" class="btn btn-primary">01 Januari 2024</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!--End Profile-->

    <!--About-->
    <div class="container">
      <div class="card-body p-4 text-black mb-5 text-body">
        <p class="lead fw-normal mb-1 text-center">ABOUT ME</p>
        <div class="p-4 bg-body-tertiary">
          <p class="text-center">Lorem ipsum</p>
        </div>
      </div>
    </div>
    <!--End About-->

     <!-- Linked Personal -->
     <div class="card mb-4 mb-lg-0">
        <div class="card-body p-0">
            <ul class="list-group list-group-flush">
                <li class="list-group-item d-flex justify-content-between align-items-center p-3">
                    <a href="https://loneleir.github.io" target="_blank">
                        <i class="fas fa-globe fa-lg text-warning"></i> Website
                    </a>
                </li>
                <li class="list-group-item d-flex justify-content-between align-items-center p-3">
                    <a href="https://instagram.com/0ll.zlt" target="_blank">
                        <i class="fab fa-instagram fa-lg text-danger"></i> Instagram
                    </a>
                </li>
                <li class="list-group-item d-flex justify-content-between align-items-center p-3">
                    <a href="https://github.com/teamanubot" target="_blank">
                        <i class="fab fa-github fa-lg text-dark"></i> GitHub
                    </a>
                </li>
            </ul>
        </div>
    </div>

    <!--End Linked Personal-->

    <!--SKILL-->
    <div class="row at-4">
        <div class="col-md-12">
            <div class="card mb-4">
                <div class="card-body">
                    <h5 class="mb-4">My Skill</h5>
                    <p class="mb-1" style="font-size: .9rem;">HTML</p>
                    <div class="progress rounded mb-3" style="height: 8px;">
                        <div class="progress-bar" role="progressbar" style="width: 90%;" aria-valuenow="90"
                            aria-valuemin="0" aria-valuemax="100"></div>
                    </div>
                    <p class="mb-1" style="font-size: .9rem;">CSS</p>
                    <div class="progress rounded mb-3" style="height: 8px;">
                        <div class="progress-bar" role="progressbar" style="width: 90%;" aria-valuenow="90"
                            aria-valuemin="0" aria-valuemax="100"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--End Skill-->

    <!--Footer-->
    <footer class="footer mt-5">
      <div class="container text-center">
        <p class="text-muted">&copy; 2024</p>
      </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.min.js" integrity="sha384-VQqxDN0EQCkWoxt/0vsQvZswzTHUVOImccYmSyhJTp7kGtPed0Qcx8rK9h9YEgx+" crossorigin="anonymous"></script>
